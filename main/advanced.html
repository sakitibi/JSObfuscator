<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="">
    <title>TSObfuscator</title>
    <link rel="stylesheet" href="./.Styles/style.css">
    <link rel="stylesheet" href="./.Styles/loading.css">
    <link rel="shortcut icon" href="./.img/icon.png">
</head>
<body class="body">
    <div class="loading">
        <p class="loading-text">Loading...</p>
        <div id="image-container">
            <img src="./.img/icon.png" onselect="return false" onmousedown="return false">
        </div>
        <div class="spinner"></div>
            <p id="progress-text" style="color: white;font-size: 25px;font-weight: 700;margin-bottom: 25px;">0%</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>
    <div class="home-window">
        <h1>TypeScript難読化ツール</h1>
        <form id="obfuscate-form">
            <label for="ts-input">難読化するコード</label>
            <textarea id="ts-input" rows="10" cols="80" placeholder="ここにコードを貼り付けてください" required></textarea>
            <br>
            <label for="ts-count">難読化回数:</label>
            <input type="number" id="ts-count" value="1" min="1" max="32" required>
            <button id="obfuscateBtn" type="submit">難読化</button>
        </form>
        <button id="save-ts-as-js">保存</button>
        <label for="ts-output">出力されたコード</label>
        <pre>
            <textarea id="ts-output" cols="80" rows="10"></textarea>
        </pre>
        <br>
        <button id="change">Javascriptにする</button>
        <button id="settings">Settings</button>
        <button id="exit">Exit</button>
    </div>
    <script src="./.Scripts/loading.js"></script>
    <script src="./.Scripts/advanced.js"></script>
    <script src="./.Scripts/oncontextmenu.js"></script>
</body>
</html>
